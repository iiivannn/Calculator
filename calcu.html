<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calcu.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.0.1/math.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="smaller-wrapper">
        <div class="screen">
          <p class="show-screen"></p>
        </div>
        <div class="buttons">
          <button class="one" value="1">1</button>
          <button class="two" value="2">2</button>
          <button class="three" value="3">3</button>
          <button class="plus arith" value="+">+</button>

          <button class="four" value="4">4</button>
          <button class="five" value="5">5</button>
          <button class="six" value="6">6</button>
          <button class="minus arith" value="-">-</button>

          <button class="seven" value="7">7</button>
          <button class="eight" value="8">8</button>
          <button class="nine" value="9">9</button>
          <button class="multiply arith" value="*">*</button>

          <button class="clear" value="clear">CE</button>
          <button class="zero" value="0">0</button>
          <button class="back" value="back">Back</button>
          <button class="divide arith" value="/">/</button>

          <button class="parentheses" value="(">(</button>
          <button class="parentheses" value=")">)</button>
          <button class="decimal" value=".">.</button>
          <button class="equals" value="=">=</button>
        </div>
      </div>
    </div>

    <script src="calcu.js"></script>
  </body>
</html>
